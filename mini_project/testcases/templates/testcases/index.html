<h2>Test Case Management</h1>
<a href="/testcases/add/">Add Test Case</a>
{% if test_cases_list %}
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Owner</th>
            <th>Date Created</th>
        </tr>
        {% for test_case in test_cases_list %}
        <tr>
            <td>{{ test_case.id }}</td>
            <td><a href="/testcases/{{test_case.id}}">{{ test_case.title }}</td></a>
            <td>{{ test_case.owner }}</td>
            <td>{{ test_case.date_created }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No test cases are available.</p>
{% endif %}
